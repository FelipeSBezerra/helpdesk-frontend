<div class="sidenav" [ngClass]="collapsed ? 'sidnav-collapsed': ''">
    <div class="logo-container">
        <span class="btn-expand" (click)="toggleColapsed()">
          <i id="icon-btn-expand" class="fa fa-chevron-right"></i>
        </span>
        <button class="logo" (click)="toggleColapsed()">HD</button>
        <div class="logo-text" @fadeIn *ngIf="collapsed">HelpDesk</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenave-nav">
        <li class="side-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeIn *ngIf="collapsed">
                    {{ data.label }}
                </span>
            </a>
        </li>
        <li class="side-nav-item">
            <a class="sidenav-nav-link" href="https://www.linkedin.com/in/felipesousab/" target="_blank">
                <i class="sidenav-link-icon fa fa-linkedin"></i>
                <span class="sidenav-link-text" @fadeIn *ngIf="collapsed">
                    Linkedin
                </span>
            </a>
        </li>
        <li class="side-nav-item">
            <div class="sidenav-nav-link" (click)="logout()">
                <i class="sidenav-link-icon fal fa-sign-out"></i>
                <span class="sidenav-link-text" @fadeIn *ngIf="collapsed">
                    Logout
                </span>
            </div>
        </li>
    </ul>
</div>
